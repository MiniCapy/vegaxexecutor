<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegaX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .floating-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(var(--tx), var(--ty));
            }
            100% {
                transform: translate(0, 0);
            }
        }

        header {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 182, 193, 0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
        }

        .header-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        header img {
            height: 40px;
            margin-right: 20px;
            cursor: pointer;
        }

        h1 {
            color: #ffb6c1;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
            cursor: pointer;
        }

        .content {
            margin-top: 100px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #ffb6c1;
            border-radius: 5px;
            padding: 20px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .section h2 {
            color: #ffb6c1;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .section p {
            color: #cccccc;
            font-size: 1em;
            margin: 10px 0;
        }

        .section img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
        }

        .logo-img {
            width: 120px;
            margin-bottom: 10px;
        }

        .placeholder-img {
            width: 200px;
            height: 200px;
            background: rgba(255, 182, 193, 0.2);
            color: #ffb6c1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 5px;
            margin: 10px auto;
        }

        .download-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            background: #ffb6c1;
            color: #000000;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #ff9999;
        }
    </style>
</head>
<body>
    <div class="floating-dots" id="floatingDots"></div>
    
    <header>
        <div class="header-content">
            <a href="https://vegax.vercel.app/" class="header-link">
                <img src="https://raw.githubusercontent.com/MiniCapy/Img/refs/heads/main/V_logo_white.png" alt="VegaX Logo">
                <h1>VegaX</h1>
            </a>
        </div>
    </header>

    <div class="content">
        <div class="section">
            <img src="https://raw.githubusercontent.com/MiniCapy/Img/refs/heads/main/V_logo_white.png" alt="VegaX Logo" class="logo-img">
            <h2>Download VegaX Executor</h2>
            <a href="https://github.com/1f0yt/community/releases/download/Vegax/Vega.X.apk" class="download-btn">Download</a>
        </div>
        <div class="section">
            <h2>Key System</h2>
            <div class="placeholder-img">404</div>
            <p>To get the access key you need to copy the key and paste it into the browser</p>
        </div>
        <div class="section">
            <h2>Smooth UI</h2>
            <img src="https://raw.githubusercontent.com/MiniCapy/Img/refs/heads/main/Screenshot_2025-07-14-23-44-50-112_com.roblox.client.jpg" alt="Smooth UI">
        </div>
        <div class="section">
            <h2>Script Hub</h2>
            <img src="https://raw.githubusercontent.com/MiniCapy/Img/refs/heads/main/Screenshot_2025-07-14-23-45-05-063_com.roblox.client.jpg" alt="Script Hub">
        </div>
        <div class="section">
            <h2>Customization</h2>
            <img src="https://raw.githubusercontent.com/MiniCapy/Img/refs/heads/main/Screenshot_2025-07-14-23-45-15-480_com.roblox.client.jpg" alt="Customization">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const floatingDots = document.getElementById('floatingDots');
            const colors = ['#ffb6c1', '#ff9999', '#ff66a3', '#ff4d88', '#ff3385'];
            
            for (let i = 0; i < 25; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                
                const size = Math.random() * 200 + 100;
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.top = `${Math.random() * 100}%`;
                
                dot.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const duration = Math.random() * 60 + 60;
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                
                dot.style.setProperty('--tx', `${tx}px`);
                dot.style.setProperty('--ty', `${ty}px`);
                dot.style.animationDuration = `${duration}s`;
                
                floatingDots.appendChild(dot);
            }

            const logo = document.querySelector('header img');
            const heading = document.querySelector('header h1');
            
            function redirectToVegaX() {
                window.location.href = 'https://vegax.vercel.app/';
            }
            
            if (logo) logo.addEventListener('click', redirectToVegaX);
            if (heading) heading.addEventListener('click', redirectToVegaX);
        });
    </script>
</body>
</html>
